{% extends "blog/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %} <!-- Required Django security feature to only send POST data back from trusted domains -->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Tech Blog Post</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Post</button>
            </div>
        </form>
    </div>
{% endblock content %}
